<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        var div = document.getElementById(div);
        var a = document.getElementsByClassName(a);
        var b = document.getElementsByClassName(b);
        var c = document.getElementsByClassName(c);
          div.innerText=a;
          div.innerText=b;
          div.innerText=c;
    </script>
</body>
</html>
